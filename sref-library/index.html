<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sref Library - 스타일 참조 라이브러리</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>🎨 Sref Library</h1>
                <p class="subtitle">미드저니 스타일 참조 라이브러리</p>
            </div>
            <div class="header-actions">
                <button id="import-btn" class="action-btn">
                    <span class="btn-icon">📥</span>
                    Import JSON
                </button>
                <button id="export-btn" class="action-btn">
                    <span class="btn-icon">📤</span>
                    Export JSON
                </button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
            </div>
        </header>

        <div class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>카테고리</h3>
                </div>
                <div class="category-list">
                    <div class="category-item active" data-category="all">
                        <span class="category-icon">📂</span>
                        <span class="category-name">전체</span>
                        <span class="category-count" id="count-all">0</span>
                    </div>
                    <div class="category-item" data-category="illustration">
                        <span class="category-icon">🎨</span>
                        <span class="category-name">일러스트</span>
                        <span class="category-count" id="count-illustration">0</span>
                    </div>
                    <div class="category-item" data-category="cinematic">
                        <span class="category-icon">🎬</span>
                        <span class="category-name">시네마틱</span>
                        <span class="category-count" id="count-cinematic">0</span>
                    </div>
                    <div class="category-item" data-category="painting">
                        <span class="category-icon">🖼️</span>
                        <span class="category-name">회화</span>
                        <span class="category-count" id="count-painting">0</span>
                    </div>
                    <div class="category-item" data-category="modern">
                        <span class="category-icon">✨</span>
                        <span class="category-name">모던</span>
                        <span class="category-count" id="count-modern">0</span>
                    </div>
                    <div class="category-item" data-category="vintage">
                        <span class="category-icon">📷</span>
                        <span class="category-name">빈티지</span>
                        <span class="category-count" id="count-vintage">0</span>
                    </div>
                    <div class="category-item" data-category="anime">
                        <span class="category-icon">🌸</span>
                        <span class="category-name">애니메이션</span>
                        <span class="category-count" id="count-anime">0</span>
                    </div>
                    <div class="category-item" data-category="realistic">
                        <span class="category-icon">📸</span>
                        <span class="category-name">사실적</span>
                        <span class="category-count" id="count-realistic">0</span>
                    </div>
                    <div class="category-item" data-category="abstract">
                        <span class="category-icon">🔷</span>
                        <span class="category-name">추상</span>
                        <span class="category-count" id="count-abstract">0</span>
                    </div>
                    <div class="category-item" data-category="other">
                        <span class="category-icon">🔮</span>
                        <span class="category-name">기타</span>
                        <span class="category-count" id="count-other">0</span>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Control Bar -->
                <div class="control-bar">
                    <div class="control-left">
                        <h2 id="current-category">전체 스타일</h2>
                        <span class="item-count" id="total-count">0개 항목</span>
                    </div>
                    <div class="control-right">
                        <button id="add-card-btn" class="primary-btn">
                            <span class="btn-icon">➕</span>
                            새 카드 추가
                        </button>
                        <button id="edit-mode-btn" class="secondary-btn">
                            <span class="btn-icon">✏️</span>
                            편집 모드
                        </button>
                        <button id="delete-mode-btn" class="danger-btn">
                            <span class="btn-icon">🗑️</span>
                            삭제 모드
                        </button>
                    </div>
                </div>

                <!-- Cards Grid -->
                <div class="cards-grid" id="cards-container">
                    <!-- Cards will be dynamically added here -->
                </div>
            </main>
        </div>

        <!-- Modal for Add/Edit Card -->
        <div id="card-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">새 카드 추가</h3>
                    <button class="close-btn" id="close-modal">✕</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="modal-image">이미지</label>
                        <div class="image-upload-area">
                            <input type="file" id="modal-image-input" accept="image/*" style="display: none;">
                            <div id="image-preview" class="image-preview">
                                <span class="upload-text">클릭하여 이미지 업로드</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modal-category">카테고리</label>
                        <select id="modal-category" class="form-input">
                            <option value="illustration">일러스트</option>
                            <option value="cinematic">시네마틱</option>
                            <option value="painting">회화</option>
                            <option value="modern">모던</option>
                            <option value="vintage">빈티지</option>
                            <option value="anime">애니메이션</option>
                            <option value="realistic">사실적</option>
                            <option value="abstract">추상</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modal-description">설명</label>
                        <textarea id="modal-description" class="form-input" rows="3" placeholder="스타일에 대한 설명을 입력하세요"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modal-sref">Sref 코드</label>
                        <input type="text" id="modal-sref" class="form-input" placeholder="예: --sref 1234567890">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancel-modal" class="secondary-btn">취소</button>
                    <button id="save-card" class="primary-btn">저장</button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <span id="toast-message"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
